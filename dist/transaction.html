<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>:root{--bg:#0b0f14;--card:#0e141d;--brand:#56ccf2;--brand-2:#2f80ed;--text:#e6efff;--muted:#9fb3cd;--accent-border:rgba(111,158,255,.18);--safe:env(safe-area-inset-bottom,0px)}body,html{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,PingFang SC,Hiragino Sans GB,Microsoft YaHei,sans-serif;height:100vh;margin:0;overflow:hidden;padding:0}.container{display:flex;flex-direction:column;height:100vh}.header{align-items:center;display:flex;flex:0 0 80px;justify-content:center;padding-top:8px;position:relative}.header h1{background:linear-gradient(45deg,#2193b0,#6dd5ed);-webkit-background-clip:text;font-size:18px;font-weight:700;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 12px rgba(109,213,237,.5)) drop-shadow(0 0 24px rgba(109,213,237,.3));margin:0}.logo-small{filter:drop-shadow(0 0 8px rgba(109,213,237,.4)) drop-shadow(0 0 16px rgba(109,213,237,.2));height:50px;margin-right:8px;-o-object-fit:contain;object-fit:contain;width:50px}.content{align-items:center;display:flex;flex:1;flex-direction:column;overflow-x:hidden;overflow-y:auto;padding:16px 16px 100px}.card{backdrop-filter:blur(16px);background:linear-gradient(180deg,rgba(15,21,32,.85),rgba(15,21,32,.9));border:1px solid var(--accent-border);border-radius:24px;box-shadow:inset 0 6px 20px rgba(0,0,0,.35),0 12px 28px rgba(0,0,0,.35);max-width:480px;padding:24px;width:100%}.section-title{color:#a3b6ff;font-size:16px;font-weight:600;margin-bottom:6px}.detail-row{display:flex;font-size:14px;justify-content:space-between;margin:8px 0}.bottom{backdrop-filter:blur(10px);background:hsla(0,0%,100%,.04);border-radius:20px 20px 0 0;border-top:1px solid hsla(0,0%,100%,.06);bottom:0;display:flex;left:0;margin:0 12px 12px;padding:14px 16px calc(24px + var(--safe));position:fixed;right:0;z-index:100}.bottom button{background-image:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;border-radius:16px;box-shadow:0 8px 24px rgba(47,128,237,.45),inset 0 1px 0 hsla(0,0%,100%,.25);color:var(--text);cursor:pointer;flex:1;font-size:14px;font-weight:800;margin:0 6px;padding:14px 0;transition:transform .08s ease,filter .2s ease;white-space:nowrap}.bottom button:hover{filter:brightness(1.2);transform:translateY(-3px)}.bottom button:active{filter:brightness(.95);transform:translateY(0)}</style>
  <link rel="stylesheet" crossorigin href="/newgold/assets/css/global-background-D97W4UkV.css">
</head>
<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">
      <img src="/newgold/assets/images/logo_gold7-BN-9ArRY.png" alt="Logo" class="logo-small" />
      <h1>交易详情</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="section-title">交易信息</div>
        <div id="txnRows">
          <!-- 动态渲染的交易详情 -->
        </div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBackToParent()">返回</button>
    </div>
  </div>
  <script>
    function renderTransaction() {
      // 获取查询参数 index
      const params = new URLSearchParams(window.location.search);
      const idxStr = params.get('index');
      const idx = idxStr ? parseInt(idxStr, 10) : NaN;
      let txs = [];
      try {
        const stored = localStorage.getItem('transactions');
        if (stored) txs = JSON.parse(stored);
      } catch (e) {}
      const container = document.getElementById('txnRows');
      container.innerHTML = '';
      if (!isNaN(idx) && idx >= 0 && idx < txs.length) {
        const tx = txs[idx];
        const timeStr = new Date(tx.timestamp || tx.time).toLocaleString('zh-CN', { hour12: false });
        // 渲染每行
        const rows = [];
        rows.push(`<div class="detail-row"><span>交易类型</span><span>${tx.description || tx.type}</span></div>`);
        
        // 如果是提现交易且有状态信息，显示状态
        if (tx.type === 'withdraw' && tx.status && tx.statusText) {
          let statusColor = '#666';
          if (tx.status === 'processing') statusColor = '#856404';
          else if (tx.status === 'confirming') statusColor = '#0c5460';
          else if (tx.status === 'completed') statusColor = '#155724';
          
          rows.push(`<div class="detail-row"><span>状态</span><span style="color: ${statusColor}; font-weight: 600;">${tx.statusText}</span></div>`);
        }
        
        rows.push(`<div class="detail-row"><span>金额</span><span>${parseFloat(tx.amount) >= 0 ? '+' : ''}${Math.abs(parseFloat(tx.amount)).toFixed(2)} USDT</span></div>`);
        
        if (tx.fee && parseFloat(tx.fee) > 0) {
          rows.push(`<div class="detail-row"><span>手续费</span><span>${parseFloat(tx.fee).toFixed(2)} USDT</span></div>`);
        }
        
        if (tx.actualAmount && tx.type === 'withdraw') {
          rows.push(`<div class="detail-row"><span>实际到账</span><span>${parseFloat(tx.actualAmount).toFixed(2)} USDT</span></div>`);
        }
        
        if (tx.address && tx.type === 'withdraw') {
          rows.push(`<div class="detail-row"><span>收款地址</span><span style="word-break: break-all; font-size: 12px;">${tx.address}</span></div>`);
        }
        
        if (tx.id) {
          rows.push(`<div class="detail-row"><span>交易ID</span><span style="word-break: break-all; font-size: 12px;">${tx.id}</span></div>`);
        }
        
        rows.push(`<div class="detail-row"><span>时间</span><span>${timeStr}</span></div>`);
        container.innerHTML = rows.join('');
      } else {
        container.innerHTML = '<p style="font-size:14px;color:var(--muted)">未找到交易记录。</p>';
      }
    }
    window.addEventListener('DOMContentLoaded', renderTransaction);
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
