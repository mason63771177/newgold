<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ccf2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f80ed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- 主图标 - 金币符号 -->
  <g transform="translate(256, 256)">
    <!-- 外圆环 -->
    <circle cx="0" cy="0" r="128" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
    
    <!-- 内部符号 -->
    <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="85" font-weight="bold" fill="#ffffff">¥</text>
    
    <!-- 装饰线条 -->
    <line x1="-85" y1="-64" x2="85" y2="-64" 
          stroke="#ffffff" stroke-width="6" opacity="0.7"/>
    <line x1="-85" y1="64" x2="85" y2="64" 
          stroke="#ffffff" stroke-width="6" opacity="0.7"/>
  </g>
</svg>