<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ccf2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f80ed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="96" cy="96" r="88" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- 主图标 - 金币符号 -->
  <g transform="translate(96, 96)">
    <!-- 外圆环 -->
    <circle cx="0" cy="0" r="48" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    
    <!-- 内部符号 -->
    <text x="0" y="16" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="32" font-weight="bold" fill="#ffffff">¥</text>
    
    <!-- 装饰线条 -->
    <line x1="-32" y1="-24" x2="32" y2="-24" 
          stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="-32" y1="24" x2="32" y2="24" 
          stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  </g>
</svg>