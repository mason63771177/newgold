<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 交易详情</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQ6GQ79K7G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QQ6GQ79K7G');

  <link rel="stylesheet" href="css/global-background.css">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0e141d;
      --brand: #56ccf2;
      --brand-2: #2f80ed;
      --text: #e6efff;
      --muted: #9fb3cd;
      --accent-border: rgba(111,158,255,0.18);
      /* 安全区域适配：用于 iPhone X 等带底部凹槽设备 */
      --safe: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin:0; padding:0; height:100vh; background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif; overflow:hidden; }
    .container { height:100vh; display:flex; flex-direction:column; }
    .header { position:relative; flex:0 0 80px; display:flex; align-items:center; justify-content:center; padding-top:8px; }
    .header h1 { font-size:18px; font-weight:700; background:linear-gradient(45deg,#2193b0,#6dd5ed); -webkit-background-clip:text; -webkit-text-fill-color:transparent; filter:drop-shadow(0 0 12px rgba(109,213,237,0.5)) drop-shadow(0 0 24px rgba(109,213,237,0.3)); margin:0; }
    /* 小logo样式 - 压缩尺寸 */
    .logo-small {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
    }

    .content { flex:1; padding:16px; padding-bottom:100px; overflow-y:auto; overflow-x:hidden; display:flex; flex-direction:column; align-items:center; }
    .card { width:100%; max-width:480px; background:linear-gradient(180deg,rgba(15,21,32,0.85),rgba(15,21,32,0.9)); border-radius:24px; padding:24px; border:1px solid var(--accent-border); box-shadow:0 6px 20px rgba(0,0,0,0.35) inset,0 12px 28px rgba(0,0,0,0.35); backdrop-filter:blur(16px); }
    .section-title { font-size:16px; font-weight:600; color:#a3b6ff; margin-bottom:6px; }
    .detail-row { display:flex; justify-content:space-between; margin:8px 0; font-size:14px; }
    .bottom { position:fixed; bottom:0; left:0; right:0; padding:14px 16px calc(24px + var(--safe)); display:flex; background:rgba(255,255,255,0.04); backdrop-filter:blur(10px); border-top:1px solid rgba(255,255,255,0.06); margin:0 12px 12px; border-radius:20px 20px 0 0; z-index:100; }
    .bottom button {
      flex: 1;
      margin: 0 6px;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 800;
      color: var(--text);
      cursor: pointer;
      background-image: linear-gradient(180deg, var(--brand), var(--brand-2));
      box-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 0.08s ease, filter 0.2s ease;
      /* 避免移动端按钮文字换行 */
      white-space: nowrap;
    }
    .bottom button:hover { transform:translateY(-3px); filter:brightness(1.2); }
    .bottom button:active { transform:translateY(0); filter:brightness(0.95); }
  </style>
</head>
<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">
      <img src="logo_gold7.png" alt="Logo" class="logo-small" />
      <h1>交易详情</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="section-title">交易信息</div>
        <div id="txnRows">
          <!-- 动态渲染的交易详情 -->
        </div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBackToParent()">返回</button>
    </div>
  </div>
  <script>
    function renderTransaction() {
      // 获取查询参数 index
      const params = new URLSearchParams(window.location.search);
      const idxStr = params.get('index');
      const idx = idxStr ? parseInt(idxStr, 10) : NaN;
      let txs = [];
      try {
        const stored = localStorage.getItem('transactions');
        if (stored) txs = JSON.parse(stored);
      } catch (e) {}
      const container = document.getElementById('txnRows');
      container.innerHTML = '';
      if (!isNaN(idx) && idx >= 0 && idx < txs.length) {
        const tx = txs[idx];
        const timeStr = new Date(tx.timestamp || tx.time).toLocaleString('zh-CN', { hour12: false });
        // 渲染每行
        const rows = [];
        rows.push(`<div class="detail-row"><span>交易类型</span><span>${tx.description || tx.type}</span></div>`);
        
        // 如果是提现交易且有状态信息，显示状态
        if (tx.type === 'withdraw' && tx.status && tx.statusText) {
          let statusColor = '#666';
          if (tx.status === 'processing') statusColor = '#856404';
          else if (tx.status === 'confirming') statusColor = '#0c5460';
          else if (tx.status === 'completed') statusColor = '#155724';
          
          rows.push(`<div class="detail-row"><span>状态</span><span style="color: ${statusColor}; font-weight: 600;">${tx.statusText}</span></div>`);
        }
        
        rows.push(`<div class="detail-row"><span>金额</span><span>${parseFloat(tx.amount) >= 0 ? '+' : ''}${Math.abs(parseFloat(tx.amount)).toFixed(2)} USDT</span></div>`);
        
        if (tx.fee && parseFloat(tx.fee) > 0) {
          rows.push(`<div class="detail-row"><span>手续费</span><span>${parseFloat(tx.fee).toFixed(2)} USDT</span></div>`);
        }
        
        if (tx.actualAmount && tx.type === 'withdraw') {
          rows.push(`<div class="detail-row"><span>实际到账</span><span>${parseFloat(tx.actualAmount).toFixed(2)} USDT</span></div>`);
        }
        
        if (tx.address && tx.type === 'withdraw') {
          rows.push(`<div class="detail-row"><span>收款地址</span><span style="word-break: break-all; font-size: 12px;">${tx.address}</span></div>`);
        }
        
        if (tx.id) {
          rows.push(`<div class="detail-row"><span>交易ID</span><span style="word-break: break-all; font-size: 12px;">${tx.id}</span></div>`);
        }
        
        rows.push(`<div class="detail-row"><span>时间</span><span>${timeStr}</span></div>`);
        container.innerHTML = rows.join('');
      } else {
        container.innerHTML = '<p style="font-size:14px;color:var(--muted)">未找到交易记录。</p>';
      }
    }
    window.addEventListener('DOMContentLoaded', renderTransaction);
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
