<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裂金7日 - 钱包系统</title>
    <link rel="stylesheet" href="/css/websocket.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-btn.secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            text-align: left;
            margin-top: 30px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰 裂金7日</div>
        <div class="subtitle">
            <span class="status-indicator"></span>
            中心化钱包系统 - 安全稳定的数字资产管理
        </div>
        
        <div class="nav-buttons">
            <a href="/login.html" class="nav-btn primary">登录系统</a>
            <a href="/register.html" class="nav-btn secondary">注册账号</a>
        </div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">💳</div>
                <div>
                    <strong>安全充值</strong><br>
                    <small>支持TRC20 USDT充值，自动识别到账</small>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">💸</div>
                <div>
                    <strong>快速提现</strong><br>
                    <small>实时提现到指定地址，手续费透明</small>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">📊</div>
                <div>
                    <strong>资金管理</strong><br>
                    <small>统一资金归集，专业风控保障</small>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">🔒</div>
                <div>
                    <strong>安全保障</strong><br>
                    <small>多重安全验证，资金安全有保障</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/websocket.js"></script>
</body>
</html>
