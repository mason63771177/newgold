<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 后台管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">管</div>
        <h1>管理员登录</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        /**
         * 管理员登录处理
         */
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // 显示加载状态
            loginBtn.textContent = '登录中...';
            loginBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                // 纯前端验证 - 硬编码的管理员账号
                const validAccounts = {
                    'admin': 'admin123',
                    'manager': 'manager123'
                };
                
                // 验证用户名和密码
                if (validAccounts[username] && validAccounts[username] === password) {
                    // 登录成功，生成模拟token并保存用户信息
                    const mockToken = 'mock-admin-token-' + Date.now();
                    const userData = {
                        username: username,
                        role: username === 'admin' ? 'super_admin' : 'admin',
                        permissions: username === 'admin' ? ['all'] : ['read', 'write']
                    };
                    
                    localStorage.setItem('adminToken', mockToken);
                    localStorage.setItem('adminUser', JSON.stringify(userData));
                    
                    // 跳转到管理后台主页
                    window.location.href = 'admin.html';
                } else {
                    // 显示错误信息
                    errorMessage.textContent = '用户名或密码错误';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('登录错误:', error);
                errorMessage.textContent = '登录失败，请重试';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复按钮状态
                loginBtn.textContent = '登录';
                loginBtn.classList.remove('loading');
            }
        });

        /**
         * 检查是否已经登录
         */
        function checkLoginStatus() {
            const token = localStorage.getItem('adminToken');
            if (token && token.startsWith('mock-admin-token-')) {
                // 已登录，直接跳转到管理后台
                window.location.href = 'admin.html';
            }
        }

        // 页面加载时检查登录状态
        checkLoginStatus();
    </script>
</body>
</html>
