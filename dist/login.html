<body class="login-container">


    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="login-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <img src="/newgold/assets/images/logo_gold7-BN-9ArRY.png" alt="裂金7日挑战" class="logo-img">
                <h1 class="app-name">裂金7日挑战</h1>
                <p class="app-subtitle">开启您的财富之旅</p>
            </div>
            
            <!-- 表单切换标签 -->
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>

            <!-- 表单容器 -->
            <div class="form-container active">
                <!-- 登录表单 -->
                <form id="loginForm" class="form-section active" novalidate>
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>我们使用加密技术保护您的信息</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
                        <div class="error-message" style="display: none;">密码不能为空</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginBtn">开始挑战</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">⚡</div>
                            <span>测试模式：点击即可快速体验</span>
                        </div>
                    </div>
                    
                    <div class="forgot-link">
                        <a href="forgot-password.html">忘记密码？</a>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="form-section" novalidate>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>邮箱将用于账户安全验证</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">设置密码</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="请设置密码（至少6位）" required>
                        
                        <!-- 密码强度指示器 -->
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="passwordStrengthBar"></div>
                            </div>
                            <div class="strength-text"></div>
                        </div>
                        
                        <div class="security-tip">
                            <div class="security-icon">🛡️</div>
                            <span>建议使用字母、数字和符号组合</span>
                        </div>
                        <div class="error-message" style="display: none;">密码至少需要6位字符</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inviteCode" class="form-label">邀请码 <span style="color: #ff5d5d;">*</span></label>
                        <input type="text" id="inviteCode" class="form-input" placeholder="请输入邀请码" required>
                        <div class="security-tip">
                            <div class="security-icon">👥</div>
                            <span>我们是团队结构游戏，不支持玩家独立注册</span>
                        </div>
                        <div class="error-message" style="display: none;">邀请码为必填项，请联系推荐人获取</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="registerBtn">加入挑战</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">📋</div>
                            <span>注册即表示同意用户协议和隐私政策</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div class="foot">开启您的财富增长之旅</div>
