<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主应用调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .section h3 {
            margin-top: 0;
            color: #007bff;
        }
        
        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        
        .info-value {
            margin-left: 10px;
            font-family: monospace;
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .log-area {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-warning {
            background: #ffc107;
        }
        
        .status-info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 主应用调试工具</h1>
        
        <!-- Token信息 -->
        <div class="section">
            <h3>🔑 Token信息</h3>
            <div id="tokenInfo">
                <div class="info-item">
                    <span class="info-label">localStorage.token:</span>
                    <span class="info-value" id="localToken">检查中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">localStorage.authToken:</span>
                    <span class="info-value" id="authToken">检查中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">getAuthToken()返回:</span>
                    <span class="info-value" id="finalToken">检查中...</span>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="refreshTokenInfo()">刷新Token信息</button>
                <button class="btn-warning" onclick="setMockToken()">设置Mock Token</button>
                <button class="btn-danger" onclick="clearAllTokens()">清除所有Token</button>
            </div>
        </div>
        
        <!-- API测试 -->
        <div class="section">
            <h3>🌐 API连接测试</h3>
            <div id="apiStatus">
                <div class="info-item">
                    <span class="status-indicator status-info" id="apiIndicator"></span>
                    <span class="info-label">API状态:</span>
                    <span class="info-value" id="apiStatusText">未测试</span>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="testApiConnection()">测试API连接</button>
                <button class="btn-success" onclick="testGetStatus()">测试获取状态</button>
            </div>
            <div class="log-area" id="apiLog">API测试日志将显示在这里...</div>
        </div>
        
        <!-- WebSocket测试 -->
        <div class="section">
            <h3>🔌 WebSocket连接测试</h3>
            <div id="wsStatus">
                <div class="info-item">
                    <span class="status-indicator status-info" id="wsIndicator"></span>
                    <span class="info-label">WebSocket状态:</span>
                    <span class="info-value" id="wsStatusText">未连接</span>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="testWebSocket()">测试WebSocket连接</button>
                <button class="btn-danger" onclick="closeWebSocket()">关闭连接</button>
            </div>
            <div class="log-area" id="wsLog">WebSocket测试日志将显示在这里...</div>
        </div>
        
        <!-- 快速修复 -->
        <div class="section">
            <h3>🛠️ 快速修复</h3>
            <div class="button-group">
                <button class="btn-success" onclick="resetToWorkingState()">重置为工作状态</button>
                <button class="btn-primary" onclick="openMainApp()">打开主应用</button>
                <button class="btn-warning" onclick="openWebSocketTest()">打开WebSocket测试</button>
            </div>
        </div>
    </div>

    <script>
        let testWebSocketConnection = null;
        
        // 从主应用复制的getAuthToken函数
        function getAuthToken() {
            const token = localStorage.getItem('token') || localStorage.getItem('authToken');
            
            if (!token || token === 'demo-token') {
                return 'mock-token-1';
            }
            
            if (token.startsWith('test-token-')) {
                return token.replace('test-token-', 'mock-token-');
            }
            
            return token;
        }
        
        // 从主应用复制的API请求函数
        async function apiRequest(endpoint, options = {}) {
            const token = getAuthToken();
            const url = `https://newgold-h5-game-abxj07n20-wongs-projects-7580d6a8.vercel.app/api${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                },
                ...options
            };
            
            try {
                const response = await fetch(url, config);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }
                return data;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }
        
        // 刷新Token信息
        function refreshTokenInfo() {
            document.getElementById('localToken').textContent = localStorage.getItem('token') || '(空)';
            document.getElementById('authToken').textContent = localStorage.getItem('authToken') || '(空)';
            document.getElementById('finalToken').textContent = getAuthToken();
        }
        
        // 设置Mock Token
        function setMockToken() {
            localStorage.setItem('token', 'mock-token-1');
            refreshTokenInfo();
            logMessage('apiLog', '✅ 已设置Mock Token: mock-token-1');
        }
        
        // 清除所有Token
        function clearAllTokens() {
            localStorage.removeItem('token');
            localStorage.removeItem('authToken');
            refreshTokenInfo();
            logMessage('apiLog', '🗑️ 已清除所有Token');
        }
        
        // 测试API连接
        async function testApiConnection() {
            const indicator = document.getElementById('apiIndicator');
            const statusText = document.getElementById('apiStatusText');
            
            try {
                logMessage('apiLog', '🔄 正在测试API连接...');
                logMessage('apiLog', `使用Token: ${getAuthToken()}`);
                
                const response = await fetch('https://newgold-h5-game-abxj07n20-wongs-projects-7580d6a8.vercel.app/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    indicator.className = 'status-indicator status-success';
                    statusText.textContent = '连接成功';
                    logMessage('apiLog', '✅ API连接成功');
                    logMessage('apiLog', `响应: ${JSON.stringify(data, null, 2)}`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || '未知错误'}`);
                }
            } catch (error) {
                indicator.className = 'status-indicator status-error';
                statusText.textContent = '连接失败';
                logMessage('apiLog', `❌ API连接失败: ${error.message}`);
            }
        }
        
        // 测试获取状态API
        async function testGetStatus() {
            try {
                logMessage('apiLog', '🔄 正在测试获取状态API...');
                logMessage('apiLog', `使用Token: ${getAuthToken()}`);
                
                // 先测试不带认证的请求
                let response = await fetch('http://localhost:3000/api/state/status');
                let data = await response.json();
                
                if (response.ok) {
                    logMessage('apiLog', '✅ 获取状态成功（无认证）');
                    logMessage('apiLog', `响应: ${JSON.stringify(data, null, 2)}`);
                } else {
                    // 如果无认证失败，尝试带认证的请求
                    logMessage('apiLog', '无认证请求失败，尝试带认证请求...');
                    
                    const authData = await apiRequest('/state/status');
                    logMessage('apiLog', '✅ 获取状态成功（带认证）');
                    logMessage('apiLog', `响应: ${JSON.stringify(authData, null, 2)}`);
                }
            } catch (error) {
                logMessage('apiLog', `❌ 获取状态失败: ${error.message}`);
                logMessage('apiLog', `错误详情: ${error.stack || '无详细信息'}`);
            }
        }
        
        // 测试WebSocket连接
        function testWebSocket() {
            const indicator = document.getElementById('wsIndicator');
            const statusText = document.getElementById('wsStatusText');
            const token = getAuthToken();
            
            logMessage('wsLog', '🔄 正在测试WebSocket连接...');
            logMessage('wsLog', `使用Token: ${token}`);
            logMessage('wsLog', `连接URL: ws://localhost:3000/ws?token=${encodeURIComponent(token)}`);
            
            try {
                testWebSocketConnection = new WebSocket(`ws://localhost:3000/ws?token=${encodeURIComponent(token)}`);
                
                testWebSocketConnection.onopen = function(event) {
                    indicator.className = 'status-indicator status-success';
                    statusText.textContent = '已连接';
                    logMessage('wsLog', '✅ WebSocket连接成功');
                };
                
                testWebSocketConnection.onmessage = function(event) {
                    logMessage('wsLog', `📨 收到消息: ${event.data}`);
                };
                
                testWebSocketConnection.onclose = function(event) {
                    indicator.className = 'status-indicator status-warning';
                    statusText.textContent = '已断开';
                    logMessage('wsLog', `🔌 WebSocket连接关闭: ${event.code} - ${event.reason}`);
                };
                
                testWebSocketConnection.onerror = function(error) {
                    indicator.className = 'status-indicator status-error';
                    statusText.textContent = '连接错误';
                    logMessage('wsLog', `❌ WebSocket错误: ${error}`);
                };
                
            } catch (error) {
                indicator.className = 'status-indicator status-error';
                statusText.textContent = '连接失败';
                logMessage('wsLog', `❌ WebSocket连接失败: ${error.message}`);
            }
        }
        
        // 关闭WebSocket连接
        function closeWebSocket() {
            if (testWebSocketConnection) {
                testWebSocketConnection.close();
                testWebSocketConnection = null;
                logMessage('wsLog', '🔌 手动关闭WebSocket连接');
            }
        }
        
        // 重置为工作状态
        function resetToWorkingState() {
            // 设置正确的token
            localStorage.setItem('token', 'mock-token-1');
            
            // 设置用户邮箱（避免跳转到登录页）
            if (!localStorage.getItem('userEmail')) {
                localStorage.setItem('userEmail', 'test@example.com');
            }
            
            refreshTokenInfo();
            logMessage('apiLog', '🔄 已重置为工作状态');
            logMessage('apiLog', '✅ Token: mock-token-1');
            logMessage('apiLog', '✅ 用户邮箱: test@example.com');
        }
        
        // 打开主应用
        function openMainApp() {
            window.open('http://localhost:3001/index.html', '_blank');
        }
        
        // 打开WebSocket测试
        function openWebSocketTest() {
            window.open('http://localhost:3001/websocket-test.html', '_blank');
        }
        
        // 日志记录函数
        function logMessage(logId, message) {
            const logArea = document.getElementById(logId);
            const timestamp = new Date().toLocaleTimeString();
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // 页面加载时初始化
        window.onload = function() {
            refreshTokenInfo();
            logMessage('apiLog', '🚀 调试工具已启动');
            logMessage('wsLog', '🚀 WebSocket调试已准备');
        };
    </script>
</body>
</html>
