  <style>:root{--bg:#0b0f14;--card:#0e141d;--brand:#56ccf2;--brand-2:#2f80ed;--text:#e6efff;--muted:#9fb3cd;--accent-border:rgba(111,158,255,.18);--safe:env(safe-area-inset-bottom,0px)}body,html{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,PingFang SC,Hiragino Sans GB,Microsoft YaHei,sans-serif;height:100vh;margin:0;overflow:hidden;padding:0}.container{display:flex;flex-direction:column;height:100vh}.header{align-items:center;display:flex;flex:0 0 20%;justify-content:center;padding-top:20px;position:relative}.header h1{background:linear-gradient(45deg,#2193b0,#6dd5ed);-webkit-background-clip:text;font-size:24px;font-weight:700;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 12px rgba(109,213,237,.5)) drop-shadow(0 0 24px rgba(109,213,237,.3));margin:0}.logo-small{filter:drop-shadow(0 0 8px rgba(109,213,237,.4)) drop-shadow(0 0 16px rgba(109,213,237,.2));height:80px;margin-right:8px;-o-object-fit:contain;object-fit:contain;width:80px}.content{align-items:center;display:flex;flex:1;justify-content:center;overflow-x:hidden;padding:0 16px}.card{backdrop-filter:blur(16px);background:linear-gradient(180deg,rgba(15,21,32,.85),rgba(15,21,32,.9));border:1px solid var(--accent-border);border-radius:24px;box-shadow:inset 0 6px 20px rgba(0,0,0,.35),0 12px 28px rgba(0,0,0,.35);display:flex;flex-direction:column;gap:16px;max-width:480px;padding:24px;width:100%}.metric{color:#a3b6ff;display:flex;font-size:16px;font-weight:600;justify-content:space-between}.metric span.value{color:#e0e8ff;font-weight:700}.bottom{backdrop-filter:blur(10px);background:hsla(0,0%,100%,.04);border-radius:20px;border-top:1px solid hsla(0,0%,100%,.06);display:flex;flex:0 0 auto;margin:0 12px 12px;padding:14px 16px calc(24px + var(--safe))}.bottom button{background-image:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;border-radius:16px;box-shadow:0 8px 24px rgba(47,128,237,.45),inset 0 1px 0 hsla(0,0%,100%,.25);color:var(--text);cursor:pointer;flex:1;font-size:14px;font-weight:800;margin:0 6px;padding:14px 0;transition:transform .08s ease,filter .2s ease;white-space:nowrap}.bottom button:hover{filter:brightness(1.2);transform:translateY(-3px)}.bottom button:active{filter:brightness(.95);transform:translateY(0)}</style>

<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">

      <img src="/newgold/assets/images/logo_gold7-BN-9ArRY.png" alt="Logo" class="logo-small" />
      <h1>战绩卡</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="metric"><span>上期邀请人数：</span><span class="value" id="invites">0</span></div>
        <div class="metric"><span>上期团队人数：</span><span class="value" id="team">0</span></div>
        <div class="metric"><span>上期收益总额：</span><span class="value" id="earnings">0.00 USDT</span></div>
        <div class="metric"><span>历史最高大神等级：</span><span class="value" id="godLevel">—</span></div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBack()">返回</button>
    </div>
  </div>
  <script>
    function loadRecord() {
      const invites = parseInt(localStorage.getItem('prevInvites') || '0', 10);
      const team = parseInt(localStorage.getItem('prevTeam') || '0', 10);
      const earnings = parseFloat(localStorage.getItem('prevEarnings') || '0');
      const god = localStorage.getItem('prevGod') || '—';
      document.getElementById('invites').textContent = invites;
      document.getElementById('team').textContent = team;
      document.getElementById('earnings').textContent = earnings.toFixed(2) + ' USDT';
      document.getElementById('godLevel').textContent = god;
    }
    window.addEventListener('DOMContentLoaded', loadRecord);
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
