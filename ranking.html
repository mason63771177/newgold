<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 排行榜</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQ6GQ79K7G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QQ6GQ79K7G');

  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="css/global-background.css">
  
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111823;
      --card: #0e141d;
      --brand: #56ccf2;
      --brand-2: #2f80ed;
      --text: #e6efff;
      --muted: #9fb3cd;
      --accent-border: rgba(111, 158, 255, 0.18);
      /* 安全区域适配：用于 iPhone X 等带底部凹槽设备 */
      --safe: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; overflow: hidden; }
    .container { height: 100vh; display: flex; flex-direction: column; }
    .header { position: relative; flex: 0 0 20%; display: flex; align-items: center; justify-content: center; padding-top: 20px; }
    .header h1 { font-size: 24px; font-weight: 700; background: linear-gradient(45deg, #2193b0, #6dd5ed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 12px rgba(109,213,237,0.5)) drop-shadow(0 0 24px rgba(109,213,237,0.3)); margin: 0; }
    /* 小logo样式 */
    .logo-small {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
    }

    .content { flex: 1; padding: 0 16px; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
    .card { width: 100%; max-width: 480px; background: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9)); border-radius: 24px; padding: 24px; border: 1px solid var(--accent-border); box-shadow: 0 6px 20px rgba(0,0,0,0.35) inset, 0 12px 28px rgba(0,0,0,0.35); backdrop-filter: blur(16px); }
    .tabs { display: flex; justify-content: space-between; margin-bottom: 16px; }
    .tab { flex: 1; text-align: center; padding: 8px 0; border-radius: 14px; margin: 0 4px; font-size: 14px; cursor: pointer; background: rgba(255,255,255,0.06); }
    .tab.active { background: linear-gradient(180deg, var(--brand), var(--brand-2)); color: #031e2e; box-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25); }
    .rank-list { list-style: none; padding: 0; margin: 0; }
    .rank-item { display: flex; justify-content: space-between; padding: 6px 0; font-size: 14px; }
    .rank-item:not(:last-child) { border-bottom: 1px solid rgba(255,255,255,0.05); }
    .bottom { flex: 0 0 auto; padding: 14px 16px calc(24px + var(--safe)); display: flex; background: rgba(255,255,255,0.04); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.06); margin: 0 12px 12px; border-radius: 20px; }
    .bottom button {
      flex: 1;
      margin: 0 6px;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 800;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.08s ease, filter 0.2s ease, box-shadow 0.2s ease;
      background-image: linear-gradient(180deg, var(--brand), var(--brand-2));
      box-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      /* 避免移动端按钮文字换行 */
      white-space: nowrap;
    }
    .bottom button:hover { transform: translateY(-3px); filter: brightness(1.2); }
    .bottom button:active { transform: translateY(0); filter: brightness(0.95); }
  </style>
</head>
<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">

      <img src="logo_gold7.png" alt="Logo" class="logo-small" />
      <h1>排行榜</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="tabs">
          <div class="tab active" onclick="switchTab(0)">团队榜</div>
          <div class="tab" onclick="switchTab(1)">红包榜</div>
          <div class="tab" onclick="switchTab(2)">大神榜</div>
        </div>
        <ul id="rankList" class="rank-list">
          <li class="rank-item"><span>1. 用户A</span><span>团队人数：200</span></li>
          <li class="rank-item"><span>2. 用户B</span><span>团队人数：150</span></li>
          <li class="rank-item"><span>3. 用户C</span><span>团队人数：120</span></li>
        </ul>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBack()">返回</button>
    </div>
  </div>
  <script>
    let currentTab = 0;
    const tabs = document.querySelectorAll('.tab');
    const listEl = document.getElementById('rankList');
    
    // 排行榜数据存储
    let rankingData = {
      team: [],
      redpacket: [],
      master: []
    };
    
    /**
     * 从后端API加载排行榜数据
     */
    async function loadRankingData() {
      try {
        // 获取认证token
        const token = localStorage.getItem('authToken');
        if (!token) {
          console.warn('未找到认证token，使用默认排行榜数据');
          return;
        }
        
        // 并行请求三种排行榜数据
        const [teamResponse, redpacketResponse, masterResponse] = await Promise.all([
          fetch('/api/ranking/team', {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch('/api/ranking/redpacket', {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch('/api/ranking/master', {
            headers: { 'Authorization': `Bearer ${token}` }
          })
        ]);
        
        // 处理团队排行榜数据
        if (teamResponse.ok) {
          const teamData = await teamResponse.json();
          rankingData.team = teamData.rankings || [];
        }
        
        // 处理红包排行榜数据
        if (redpacketResponse.ok) {
          const redpacketData = await redpacketResponse.json();
          rankingData.redpacket = redpacketData.rankings || [];
        }
        
        // 处理大神排行榜数据
        if (masterResponse.ok) {
          const masterData = await masterResponse.json();
          rankingData.master = masterData.rankings || [];
        }
        
      } catch (error) {
        console.error('加载排行榜数据失败:', error);
        // 使用默认空数据
        rankingData = {
          team: [],
          redpacket: [],
          master: []
        };
      }
    }
    
    function switchTab(index) {
      currentTab = index;
      tabs.forEach((tab, i) => {
        if (i === index) tab.classList.add('active');
        else tab.classList.remove('active');
      });
      
      renderRankingList();
    }
    
    /**
     * 渲染排行榜列表
     */
    function renderRankingList() {
      let data = [];
      if (currentTab === 0) {
        data = rankingData.team;
      } else if (currentTab === 1) {
        data = rankingData.redpacket;
      } else {
        data = rankingData.master;
      }
      
      let html = '';
      if (data.length === 0) {
        html = '<li class="rank-item" style="text-align:center;color:var(--muted);padding:20px 0;">暂无排行数据</li>';
      } else {
        data.forEach((item, index) => {
          const rank = index + 1;
          let rankIcon = '';
          if (rank === 1) rankIcon = '🥇';
          else if (rank === 2) rankIcon = '🥈';
          else if (rank === 3) rankIcon = '🥉';
          else rankIcon = rank + '.';
          
          const valueText = currentTab === 1 ? 
            `${item.desc || '红包收入'}：${(item.value || 0).toFixed(2)} USDT` : 
            `${item.desc || '数值'}：${item.value || 0}`;
          
          const nameStyle = item.isMe ? 'color:#56ccf2;font-weight:bold;' : '';
          
          html += `<li class="rank-item">
            <span style="${nameStyle}">${rankIcon} ${item.name || '未知用户'}</span>
            <span style="${nameStyle}">${valueText}</span>
          </li>`;
        });
      }
      
      listEl.innerHTML = html;
    }
    
    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', async () => {
      await loadRankingData();
      renderRankingList();
    });
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
