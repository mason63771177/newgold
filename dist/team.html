<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">

      <img src="/newgold/assets/images/logo_gold7-BN-9ArRY.png" alt="Logo" class="logo-small" />
      <h1>我的团队</h1>
    </div>
    <div class="content">
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalMembers">0</div>
            <div class="stat-label">团队总人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="directMembers">0</div>
            <div class="stat-label">直推人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="teamEarnings">0.00</div>
            <div class="stat-label">团队收益</div>
          </div>
        </div>
        
        <div class="invite-section">
          <div class="invite-title">我的邀请链接</div>
          <div class="invite-link" id="inviteLink">生成中...</div>
          <button class="copy-btn" onclick="copyInviteLink()">复制链接</button>

      </div>
      
      <div class="levels-section">
        <div class="levels-title">团队层级</div>
        <div id="levelsList">
          <div class="empty-state">暂无团队成员</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBack()">返回</button>
    </div>
  </div>
  <script>
    const API_BASE_URL = 'https://newgold-h5-game-abxj07n20-wongs-projects-7580d6a8.vercel.app/api';
    
    let teamData = {
      totalMembers: 15,
      directMembers: 6,
      teamEarnings: 150.00,
      inviteLink: '',
      levels: [
        {
          level: 1,
          name: '直推成员',
          count: 6,
          commission: '10 USDT',
          earnings: 60.00,
          members: [
            { id: 1, name: 'User001', earnings: 10.00, likes: 3, liked: false, joinDate: '2024-01-15' },
            { id: 2, name: 'User002', earnings: 10.00, likes: 5, liked: true, joinDate: '2024-01-16' },
            { id: 3, name: 'User003', earnings: 10.00, likes: 2, liked: false, joinDate: '2024-01-17' },
            { id: 4, name: 'User004', earnings: 10.00, likes: 4, liked: false, joinDate: '2024-01-18' },
            { id: 5, name: 'User005', earnings: 10.00, likes: 1, liked: false, joinDate: '2024-01-19' },
            { id: 6, name: 'User006', earnings: 10.00, likes: 6, liked: true, joinDate: '2024-01-20' }
          ]
        },
        {
          level: 2,
          name: '二级成员',
          count: 5,
          commission: '10 USDT',
          earnings: 50.00,
          members: [
            { id: 7, name: 'User007', earnings: 10.00, likes: 2, liked: false, joinDate: '2024-01-21' },
            { id: 8, name: 'User008', earnings: 10.00, likes: 3, liked: false, joinDate: '2024-01-22' },
            { id: 9, name: 'User009', earnings: 10.00, likes: 1, liked: false, joinDate: '2024-01-23' },
            { id: 10, name: 'User010', earnings: 10.00, likes: 4, liked: true, joinDate: '2024-01-24' },
            { id: 11, name: 'User011', earnings: 10.00, likes: 2, liked: false, joinDate: '2024-01-25' }
          ]
        },
        {
          level: 3,
          name: '三级成员',
          count: 4,
          commission: '10 USDT',
          earnings: 40.00,
          members: [
            { id: 12, name: 'User012', earnings: 10.00, likes: 1, liked: false, joinDate: '2024-01-26' },
            { id: 13, name: 'User013', earnings: 10.00, likes: 2, liked: false, joinDate: '2024-01-27' },
            { id: 14, name: 'User014', earnings: 10.00, likes: 3, liked: true, joinDate: '2024-01-28' },
            { id: 15, name: 'User015', earnings: 10.00, likes: 1, liked: false, joinDate: '2024-01-29' }
          ]
        }
      ]
    };
    
    // 从后端API加载团队数据
    async function loadTeamData() {
      try {
        const userId = localStorage.getItem('userId') || 'default';
        
        // 确保默认数据完整，包含中文内容
        if (!teamData.inviteLink) {
          teamData.inviteLink = generateInviteLink();
        }
        
        // 立即显示默认数据，确保页面有内容
        updateDisplay();
        
        // 尝试从API获取最新数据
        const teamInfoResponse = await fetch(`${API_BASE_URL}/api/team/info?userId=${userId}`);
        if (teamInfoResponse.ok) {
          const teamInfo = await teamInfoResponse.json();
          
          if (teamInfo.success) {
            const data = teamInfo.data;
            teamData.totalMembers = data.teamStats.totalMembers || teamData.totalMembers;
            teamData.directMembers = data.teamStructure.directInvites || teamData.directMembers;
            teamData.teamEarnings = data.teamStats.totalRewards || teamData.teamEarnings;
            
            // 获取邀请链接
            const inviteLinkResponse = await fetch(`${API_BASE_URL}/api/team/invite?userId=${userId}`);
            if (inviteLinkResponse.ok) {
              const inviteData = await inviteLinkResponse.json();
              if (inviteData.success) {
                teamData.inviteLink = inviteData.data.inviteLink;
              }
            }
            
            // 加载各层级成员数据
            await loadTeamLevels(userId);
            
            updateDisplay();
          }
        }
      } catch (error) {
        console.log('API连接失败，使用默认团队数据显示');
        // 确保使用默认数据，包含完整的中文内容
        teamData.inviteLink = generateInviteLink();
        updateDisplay();
      }
    }
    
    // 加载各层级成员数据
    async function loadTeamLevels(userId) {
      teamData.levels = [];
      
      for (let level = 1; level <= 7; level++) {
        try {
          const response = await fetch(`${API_BASE_URL}/team/members?userId=${userId}&level=${level}`);
          if (response.ok) {
            const result = await response.json();
            if (result.success && result.data.members.length > 0) {
              teamData.levels.push({
                level: level,
                name: `${level === 1 ? '直推' : level === 2 ? '二级' : level === 3 ? '三级' : level === 4 ? '四级' : level === 5 ? '五级' : level === 6 ? '六级' : '七级'}成员`,
                count: result.data.members.length,
                members: result.data.members.map(member => ({
                  id: member.id,
                  name: member.username,
                  earnings: member.earnings,
                  likes: member.likes || 0,
                  liked: member.liked || false,
                  joinDate: member.joinDate
                }))
              });
            }
          }
        } catch (error) {
          console.error(`加载第${level}级成员失败:`, error);
        }
      }
    }
    
    // 使用本地存储数据作为后备
    function loadLocalTeamData() {
      const savedTeamData = localStorage.getItem('teamData');
      if (savedTeamData) {
        try {
          const parsedData = JSON.parse(savedTeamData);
          teamData = {
            totalMembers: parsedData.totalMembers || 0,
            directMembers: parsedData.directMembers || 0,
            teamEarnings: parsedData.teamEarnings || 0,
            inviteLink: parsedData.inviteLink || generateInviteLink(),
            levels: parsedData.levels || []
          };
        } catch (error) {
          console.error('解析本地团队数据失败:', error);
          // 使用默认数据
          teamData = {
            totalMembers: 0,
            directMembers: 0,
            teamEarnings: 0,
            inviteLink: generateInviteLink(),
            levels: []
          };
        }
      } else {
        // 使用默认数据
        teamData = {
          totalMembers: 0,
          directMembers: 0,
          teamEarnings: 0,
          inviteLink: generateInviteLink(),
          levels: []
        };
      }
      
      updateDisplay();
    }
    
    // 生成邀请链接
    function generateInviteLink() {
      const userInviteCode = localStorage.getItem('userInviteCode') || '';
      return `https://gold7.com/login.html?invite=${userInviteCode}`;
    }
    
    function updateDisplay() {
      // 确保所有数据都是有效的数值和字符串
      const totalMembers = Number(teamData.totalMembers) || 0;
      const directMembers = Number(teamData.directMembers) || 0;
      const teamEarnings = Number(teamData.teamEarnings) || 0;
      const inviteLink = teamData.inviteLink || '生成中...';
      
      // 使用安全的方式更新DOM元素
      const totalMembersEl = document.getElementById('totalMembers');
      const directMembersEl = document.getElementById('directMembers');
      const teamEarningsEl = document.getElementById('teamEarnings');
      const inviteLinkEl = document.getElementById('inviteLink');
      
      if (totalMembersEl) totalMembersEl.textContent = totalMembers;
      if (directMembersEl) directMembersEl.textContent = directMembers;
      if (teamEarningsEl) teamEarningsEl.textContent = teamEarnings.toFixed(2);
      if (inviteLinkEl) inviteLinkEl.textContent = inviteLink;
      
      renderLevels();
    }
    
    function renderLevels() {
      const container = document.getElementById('levelsList');
      
      if (!teamData.levels || teamData.levels.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无团队成员</div>';
        return;
      }
      
      const html = teamData.levels.map(level => `
        <div class="level-item">
          <div class="level-header" onclick="toggleLevel(${level.level})">
            <div class="level-info">
              <div class="level-name">${level.name}</div>
              <div class="level-stats">
                <span class="level-count">${level.count}人</span>
                <span class="level-commission">分佣${level.commission}</span>
                <span class="level-earnings">${level.earnings.toFixed(2)} USDT</span>
              </div>
            </div>
            <div class="toggle-icon">▼</div>
          </div>
          <div class="level-content" id="level-${level.level}">
            ${level.members.map(member => `
              <div class="member-item">
                <div class="member-info">
                  <div class="member-name">${member.name}</div>
                  <div class="member-stats">收益: ${(member.earnings || 0).toFixed(2)} USDT | 加入: ${new Date(member.joinDate).toLocaleDateString()}</div>
                </div>
                <button class="like-btn ${member.liked ? 'liked' : ''}" onclick="likeMember(${member.id})">
                  ❤️ ${member.likes}
                </button>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }
    
    function toggleLevel(level) {
      const content = document.getElementById(`level-${level}`);
      const icon = content.parentElement.querySelector('.toggle-icon');
      
      if (content.classList.contains('active')) {
        content.classList.remove('active');
        icon.style.transform = 'rotate(0deg)';
      } else {
        content.classList.add('active');
        icon.style.transform = 'rotate(180deg)';
      }
    }
    
    function likeMember(memberId) {
      // 在本地数据中更新点赞状态
      for (let level of teamData.levels) {
        const member = level.members.find(m => m.id === memberId);
        if (member) {
          if (!member.liked) {
            member.likes++;
            member.liked = true;
          } else {
            member.likes--;
            member.liked = false;
          }
          
          // 保存到本地存储
          localStorage.setItem('teamData', JSON.stringify(teamData));
          renderLevels();
          
          // TODO: 可以在这里添加向后端同步点赞状态的API调用
          // syncLikeToServer(memberId, member.liked);
          break;
        }
      }
    }
    
    // 同步点赞状态到服务器（预留接口）
    async function syncLikeToServer(memberId, liked) {
      try {
        const userId = localStorage.getItem('userId') || 'default';
        const response = await fetch(`${API_BASE_URL}/team/like`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            memberId: memberId,
            liked: liked
          })
        });
        
        if (!response.ok) {
          console.error('同步点赞状态失败');
        }
      } catch (error) {
        console.error('同步点赞状态错误:', error);
      }
    }
    
    function copyInviteLink() {
      const link = teamData.inviteLink;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
          showDialog('复制成功', '邀请链接已复制到剪贴板！');
        }).catch(() => {
          fallbackCopy(link);
        });
      } else {
        fallbackCopy(link);
      }
    }
    
    function fallbackCopy(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showDialog('复制成功', '邀请链接已复制到剪贴板！');
      } catch (err) {
        showDialog('复制失败', '复制失败，请手动复制链接');
      } finally {
        document.body.removeChild(textArea);
      }
    }
    
    // 弹窗相关函数
    function showDialog(title, message, buttons = [{ text: '确定', action: 'closeDialog', primary: true }]) {
      const dialog = document.getElementById('dialog');
      const dialogTitle = document.getElementById('dialogTitle');
      const dialogMsg = document.getElementById('dialogMsg');
      const dialogButtons = document.getElementById('dialogButtons');
      
      dialogTitle.textContent = title;
      dialogMsg.textContent = message;
      
      // 生成按钮
      dialogButtons.innerHTML = buttons.map(btn => 
        `<button class="${btn.primary ? 'primary' : ''}" onclick="${btn.action}()">${btn.text}</button>`
      ).join('');
      
      dialog.classList.add('show');
    }
    
    function closeDialog() {
      const dialog = document.getElementById('dialog');
      dialog.classList.remove('show');
    }
    
    // 点击背景关闭弹窗
    document.addEventListener('click', function(e) {
      const dialog = document.getElementById('dialog');
      if (e.target === dialog) {
        closeDialog();
      }
    });

    /**
     * 获取用户当前状态
     * @returns {number} 用户状态 (1, 2, 3)
     */
    function getUserState() {
      try {
        // 优先从localStorage的appState获取状态
        const appState = JSON.parse(localStorage.getItem('appState') || '{}');
        if (appState.currentState) {
          return parseInt(appState.currentState);
        }
        
        // 尝试从父窗口获取currentState
        if (window.parent && window.parent.currentState !== undefined) {
          return parseInt(window.parent.currentState);
        }
        
        // 默认返回状态1
        return 1;
      } catch (error) {
        console.warn('获取用户状态失败:', error);
        return 1;
      }
    }

    /**
     * 根据用户状态控制邀请链接显示
     */
    function controlInviteLinkDisplay() {
      const userState = getUserState();
      const inviteSection = document.querySelector('.invite-section');
      
      if (inviteSection) {
        if (userState === 3) {
          // 状态3：隐藏邀请链接部分
          inviteSection.style.display = 'none';
          console.log('用户处于状态3，已隐藏邀请链接');
        } else {
          // 状态1或状态2：显示邀请链接部分
          inviteSection.style.display = 'block';
          console.log(`用户处于状态${userState}，显示邀请链接`);
        }
      }
    }

    window.onload = () => {
      loadTeamData();
      // 页面加载完成后检查用户状态并控制邀请链接显示
      controlInviteLinkDisplay();
    };
  </script>
