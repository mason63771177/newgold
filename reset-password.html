<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - Gold7 Game</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .reset-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .reset-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .reset-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .reset-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            width: auto;
            display: inline-block;
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- 重置密码表单 -->
            <div id="resetForm">
                <div class="reset-icon">🔐</div>
                <h1 class="reset-title">重置密码</h1>
                <p class="reset-message">
                    请输入您的新密码，密码至少需要6位字符。
                </p>

                <div id="errorDiv" class="error-message hidden"></div>

                <form onsubmit="resetPassword(event)">
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" required minlength="6" 
                               placeholder="请输入新密码（至少6位）" oninput="checkPasswordStrength()">
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" required minlength="6" 
                               placeholder="请再次输入新密码" oninput="checkPasswordMatch()">
                        <div id="passwordMatch" class="password-strength"></div>
                    </div>

                    <button type="submit" class="btn" id="resetBtn">重置密码</button>
                </form>

                <a href="login.html" class="btn btn-secondary">返回登录</a>
            </div>

            <!-- 成功状态 -->
            <div id="successState" class="hidden">
                <div class="reset-icon success">✅</div>
                <h1 class="reset-title success">密码重置成功！</h1>
                <div class="success-message">
                    您的密码已成功重置，请使用新密码登录。
                </div>
                <a href="login.html" class="btn">立即登录</a>
            </div>

            <!-- 错误状态 -->
            <div id="errorState" class="hidden">
                <div class="reset-icon error">❌</div>
                <h1 class="reset-title error">重置失败</h1>
                <div class="error-message" id="errorStateMessage">
                    重置链接无效或已过期，请重新申请密码重置。
                </div>
                <a href="login.html" class="btn">返回登录</a>
                <a href="forgot-password.html" class="btn btn-secondary">重新申请重置</a>
            </div>
        </div>
    </div>

    <script>
        // 从URL获取参数
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                token: urlParams.get('token'),
                email: urlParams.get('email')
            };
        }

        // 显示不同状态
        function showState(stateName) {
            const states = ['resetForm', 'successState', 'errorState'];
            states.forEach(state => {
                document.getElementById(state).classList.add('hidden');
            });
            document.getElementById(stateName).classList.remove('hidden');
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorDiv').classList.add('hidden');
        }

        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthDiv.textContent = '密码强度：弱';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 4) {
                strengthDiv.textContent = '密码强度：中等';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = '密码强度：强';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');

            if (confirmPassword.length === 0) {
                matchDiv.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                matchDiv.textContent = '密码匹配 ✓';
                matchDiv.className = 'password-strength strength-strong';
            } else {
                matchDiv.textContent = '密码不匹配 ✗';
                matchDiv.className = 'password-strength strength-weak';
            }
        }

        // 重置密码
        async function resetPassword(event) {
            event.preventDefault();
            hideError();

            const params = getUrlParams();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // 验证参数
            if (!params.token || !params.email) {
                showError('重置链接格式错误，缺少必要参数。');
                return;
            }

            // 验证密码
            if (newPassword.length < 6) {
                showError('密码至少需要6位字符');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = '重置中...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: params.token,
                        email: params.email,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showState('successState');
                } else {
                    if (response.status === 400 && data.message.includes('无效或已过期')) {
                        document.getElementById('errorStateMessage').textContent = data.message;
                        showState('errorState');
                    } else {
                        showError(data.message || '重置失败，请重试。');
                    }
                }
            } catch (error) {
                console.error('重置密码失败:', error);
                showError('网络错误，请检查网络连接后重试。');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = '重置密码';
            }
        }

        // 页面加载时检查参数
        window.addEventListener('load', () => {
            const params = getUrlParams();
            if (!params.token || !params.email) {
                document.getElementById('errorStateMessage').textContent = '重置链接格式错误或已失效，请重新申请密码重置。';
                showState('errorState');
            }
        });
    </script>
</body>
</html>
