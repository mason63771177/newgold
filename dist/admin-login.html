<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 后台管理系统</title>
    <style>*{box-sizing:border-box;margin:0;padding:0}body{align-items:center;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;justify-content:center;min-height:100vh}.login-container{background:#fff;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);max-width:400px;padding:40px;text-align:center;width:100%}.logo{align-items:center;background:linear-gradient(135deg,#667eea,#764ba2);border-radius:50%;color:#fff;display:flex;font-weight:700;height:80px;justify-content:center;margin:0 auto 30px;width:80px}.logo,h1{font-size:24px}h1{color:#333;margin-bottom:30px}.form-group{margin-bottom:20px;text-align:left}label{color:#555;display:block;font-weight:500;margin-bottom:8px}input[type=password],input[type=text]{border:2px solid #e1e5e9;border-radius:10px;font-size:16px;padding:12px 16px;transition:border-color .3s;width:100%}input[type=password]:focus,input[type=text]:focus{border-color:#667eea;outline:none}.login-btn{background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:10px;color:#fff;cursor:pointer;font-size:16px;font-weight:600;padding:14px;transition:transform .2s,box-shadow .2s;width:100%}.login-btn:hover{box-shadow:0 10px 20px rgba(102,126,234,.3);transform:translateY(-2px)}.login-btn:active{transform:translateY(0)}.error-message{background:#fdf2f2;border-radius:8px;color:#e74c3c;display:none;margin-top:15px;padding:10px}.loading{opacity:.7;pointer-events:none}@media (max-width:480px){.login-container{margin:20px;padding:30px 20px}}</style>
</head>
<body>
    <div class="login-container">
        <div class="logo">管</div>
        <h1>管理员登录</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        /**
         * 管理员登录处理
         */
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // 显示加载状态
            loginBtn.textContent = '登录中...';
            loginBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 登录成功，保存token并跳转
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    window.location.href = '/admin.html';
                } else {
                    // 显示错误信息
                    errorMessage.textContent = data.message || '登录失败，请检查用户名和密码';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('登录错误:', error);
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复按钮状态
                loginBtn.textContent = '登录';
                loginBtn.classList.remove('loading');
            }
        });

        /**
         * 检查是否已经登录
         */
        function checkLoginStatus() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // 验证token有效性
                fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/admin.html';
                    }
                })
                .catch(error => {
                    console.log('Token验证失败:', error);
                });
            }
        }

        // 页面加载时检查登录状态
        checkLoginStatus();
    </script>
</body>
</html>
