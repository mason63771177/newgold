  <style>:root{--bg:#0b0f14;--card:#0e141d;--brand:#56ccf2;--brand-2:#2f80ed;--text:#e6efff;--muted:#9fb3cd;--accent-border:rgba(111,158,255,.18);--safe:env(safe-area-inset-bottom,0px)}body,html{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,PingFang SC,Hiragino Sans GB,Microsoft YaHei,sans-serif;height:100vh;margin:0;overflow:hidden;padding:0}.container{display:flex;flex-direction:column;height:100vh}.header{align-items:center;display:flex;flex:0 0 20%;justify-content:center;padding-top:20px;position:relative}.header h1{background:linear-gradient(45deg,#2193b0,#6dd5ed);-webkit-background-clip:text;font-size:24px;font-weight:700;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 12px rgba(109,213,237,.5)) drop-shadow(0 0 24px rgba(109,213,237,.3));margin:0}.logo-small{filter:drop-shadow(0 0 8px rgba(109,213,237,.4)) drop-shadow(0 0 16px rgba(109,213,237,.2));height:64px;margin-right:8px;-o-object-fit:contain;object-fit:contain;width:64px}.content{align-items:center;display:flex;flex:1;justify-content:center;overflow-x:hidden;padding:0 16px}.card{backdrop-filter:blur(16px);background:linear-gradient(180deg,rgba(15,21,32,.85),rgba(15,21,32,.9));border:1px solid var(--accent-border);border-radius:24px;box-shadow:inset 0 6px 20px rgba(0,0,0,.35),0 12px 28px rgba(0,0,0,.35);display:flex;flex-direction:column;gap:16px;max-width:480px;padding:24px;width:100%}.info{color:#cdd6f7;font-size:14px;line-height:1.4}.link-box{background:hsla(0,0%,100%,.05);border-radius:12px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:14px;padding:10px;word-break:break-all}.btn{-webkit-appearance:none;-moz-appearance:none;appearance:none;background-image:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;border-radius:16px;box-shadow:0 8px 24px rgba(47,128,237,.45),inset 0 1px 0 hsla(0,0%,100%,.25);color:#031e2e;cursor:pointer;font-size:14px;font-weight:700;padding:12px 0;transition:transform .08s ease,filter .2s ease}.btn:active{filter:brightness(.95);transform:translateY(0)}.bottom{backdrop-filter:blur(10px);background:hsla(0,0%,100%,.04);border-radius:20px;border-top:1px solid hsla(0,0%,100%,.06);display:flex;flex:0 0 auto;margin:0 12px 12px;padding:14px 16px calc(24px + var(--safe))}.bottom button{background-image:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;border-radius:16px;box-shadow:0 8px 24px rgba(47,128,237,.45),inset 0 1px 0 hsla(0,0%,100%,.25);color:var(--text);cursor:pointer;flex:1;font-size:14px;font-weight:800;margin:0 6px;padding:14px 0;transition:transform .08s ease,filter .2s ease;white-space:nowrap}.bottom button:hover{filter:brightness(1.2);transform:translateY(-3px)}.bottom button:active{filter:brightness(.95);transform:translateY(0)}</style>

<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">
      <img src="/newgold/assets/images/logo_gold7-BN-9ArRY.png" alt="Logo" class="logo-small" />
      <h1>邀请链接</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="info">分享你的专属邀请链接给好友，TA 通过该链接注册并在 168 小时内激活后即可成为你的团队成员。</div>
        <div id="linkBox" class="link-box">尚未生成邀请链接</div>
        <button class="btn" id="copyBtn" onclick="copyLink()">复制链接</button>
        <button class="btn" id="newBtn" onclick="generate()">生成/刷新链接</button>
        <div id="timeInfo" class="info"></div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBack()">返回</button>
    </div>
  </div>
  <script>
    function loadInvite() {
      // 从appState加载邀请数据
      const appState = JSON.parse(localStorage.getItem('appState') || '{}');
      const inviteData = appState.inviteData || {};
      const link = inviteData.link;
      const expires = inviteData.expires || 0;
      const now = Date.now();
      const linkBox = document.getElementById('linkBox');
      const timeInfo = document.getElementById('timeInfo');
      const copyBtn = document.getElementById('copyBtn');
      
      if (link && expires > now) {
        linkBox.textContent = link;
        const left = expires - now;
        const hours = Math.floor(left / 3600000);
        const minutes = Math.floor((left % 3600000) / 60000);
        timeInfo.textContent = `剩余有效时间：${hours}小时${minutes}分钟`;
        copyBtn.disabled = false;
        
        // 启动倒计时更新
        if (window.inviteTimer) clearInterval(window.inviteTimer);
        window.inviteTimer = setInterval(() => {
          const nowTime = Date.now();
          if (expires <= nowTime) {
            clearInterval(window.inviteTimer);
            loadInvite(); // 重新加载显示失效状态
          } else {
            const leftTime = expires - nowTime;
            const h = Math.floor(leftTime / 3600000);
            const m = Math.floor((leftTime % 3600000) / 60000);
            timeInfo.textContent = `剩余有效时间：${h}小时${m}分钟`;
          }
        }, 60000); // 每分钟更新一次
      } else if (link && expires <= now) {
        linkBox.textContent = '邀请链接已失效，请重新生成';
        timeInfo.textContent = '链接已过期，请生成新链接';
        copyBtn.disabled = true;
        if (window.inviteTimer) clearInterval(window.inviteTimer);
      } else {
        linkBox.textContent = '尚未生成邀请链接';
        timeInfo.textContent = '点击下方按钮生成专属邀请链接';
        copyBtn.disabled = true;
        if (window.inviteTimer) clearInterval(window.inviteTimer);
      }
    }
    function generate() {
      // 生成新链接，有效期168小时
      const token = Math.random().toString(36).substr(2, 8) + Date.now().toString(36).substr(-4);
      const link = `${location.origin}/?invite=${token}`;
      const expiresAt = Date.now() + 168 * 3600 * 1000;
      
      // 保存到appState
      const appState = JSON.parse(localStorage.getItem('appState') || '{}');
      appState.inviteData = {
        link: link,
        expires: expiresAt,
        token: token,
        generatedAt: Date.now()
      };
      localStorage.setItem('appState', JSON.stringify(appState));
      
      // 清理旧的localStorage数据
      localStorage.removeItem('inviteLink');
      localStorage.removeItem('inviteExpires');
      
      loadInvite();
      alert('已生成新的邀请链接，有效期168小时');
    }
    function copyLink() {
      const appState = JSON.parse(localStorage.getItem('appState') || '{}');
      const inviteData = appState.inviteData || {};
      const link = inviteData.link;
      const expires = inviteData.expires || 0;
      
      if (!link || expires <= Date.now()) {
        alert('当前没有有效的邀请链接，请先生成');
        return;
      }
      
      navigator.clipboard.writeText(link).then(() => {
        alert('已复制邀请链接到剪贴板');
      }).catch(() => {
        // 降级方案：创建临时文本框复制
        const textArea = document.createElement('textarea');
        textArea.value = link;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          alert('已复制邀请链接');
        } catch (err) {
          alert('复制失败，请手动复制链接');
        }
        document.body.removeChild(textArea);
      });
    }
    // 页面卸载时清理定时器
    window.addEventListener('beforeunload', () => {
      if (window.inviteTimer) clearInterval(window.inviteTimer);
    });
    
    window.addEventListener('DOMContentLoaded', loadInvite);
  </script>
  <script src="js/global-background.js"></script>
</body>
