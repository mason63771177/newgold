<!-- 仪表盘页面 -->
<div class="dashboard-page">
    <!-- 页面标题 -->
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-tachometer-alt"></i>
            仪表盘
        </h1>
        <p class="page-description">系统概览和关键指标</p>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-users">--</div>
                <div class="stat-label">总用户数</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    +12.5%
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-wallets">--</div>
                <div class="stat-label">活跃钱包</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    +8.3%
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-coins"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-balance">--</div>
                <div class="stat-label">总余额 (USDT)</div>
                <div class="stat-change negative">
                    <i class="fas fa-arrow-down"></i>
                    -2.1%
                </div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="stat-content">
                <div class="stat-number" id="total-transactions">--</div>
                <div class="stat-label">今日交易</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    +15.7%
                </div>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="charts-grid">
        <div class="chart-card">
            <div class="chart-header">
                <h3>用户增长趋势</h3>
                <div class="chart-controls">
                    <select class="chart-period">
                        <option value="7d">最近7天</option>
                        <option value="30d" selected>最近30天</option>
                        <option value="90d">最近90天</option>
                    </select>
                </div>
            </div>
            <div class="chart-content">
                <canvas id="user-growth-chart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-header">
                <h3>交易量统计</h3>
                <div class="chart-controls">
                    <select class="chart-period">
                        <option value="7d">最近7天</option>
                        <option value="30d" selected>最近30天</option>
                        <option value="90d">最近90天</option>
                    </select>
                </div>
            </div>
            <div class="chart-content">
                <canvas id="transaction-chart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- 最近活动 -->
    <div class="activity-section">
        <div class="section-header">
            <h3>最近活动</h3>
            <a href="#" class="view-all-link">查看全部</a>
        </div>
        <div class="activity-list" id="recent-activities">
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-title">新用户注册</div>
                    <div class="activity-description">用户 user123 完成注册</div>
                    <div class="activity-time">2分钟前</div>
                </div>
            </div>

            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-title">钱包充值</div>
                    <div class="activity-description">用户 alice 充值 100 USDT</div>
                    <div class="activity-time">5分钟前</div>
                </div>
            </div>

            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-title">转账交易</div>
                    <div class="activity-description">用户 bob 向 charlie 转账 50 USDT</div>
                    <div class="activity-time">10分钟前</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 系统状态 -->
    <div class="system-status">
        <div class="section-header">
            <h3>系统状态</h3>
        </div>
        <div class="status-grid">
            <div class="status-item">
                <div class="status-indicator online"></div>
                <div class="status-label">API 服务</div>
                <div class="status-value">正常</div>
            </div>
            <div class="status-item">
                <div class="status-indicator online"></div>
                <div class="status-label">数据库</div>
                <div class="status-value">正常</div>
            </div>
            <div class="status-item">
                <div class="status-indicator warning"></div>
                <div class="status-label">钱包服务</div>
                <div class="status-value">警告</div>
            </div>
            <div class="status-item">
                <div class="status-indicator online"></div>
                <div class="status-label">缓存服务</div>
                <div class="status-value">正常</div>
            </div>
        </div>
    </div>
</div>
