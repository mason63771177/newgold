  <style>
    /* 多主题系统 - CSS变量定义 */
    :root {
      /* 默认主题：赛博朋克 */
      --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --bg-secondary: rgba(26, 26, 46, 0.8);
      --bg-card: linear-gradient(145deg, rgba(22, 33, 62, 0.9), rgba(26, 26, 46, 0.7));
      --text-primary: #ffffff;
      --text-secondary: #6dd5ed;
      --text-accent: #2193b0;
      --btn-gradient: linear-gradient(45deg, #2193b0, #6dd5ed);
      --btn-shadow: 0 8px 32px rgba(33, 147, 176, 0.3);
      --btn-glow: 0 0 20px rgba(109, 213, 237, 0.4);
      --border-color: rgba(109, 213, 237, 0.3);
      --accent-color: #6dd5ed;
      --logo-filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4));
      
      /* 原有变量保持兼容 */
      --bg:#0b0f14;
      --panel:#111823;
      --card:#0e141d;
      --brand:#56ccf2;
      --brand-2:#2f80ed;
      --text:#e6efff;
      --muted:#9fb3cd;
      --danger:#ff5d5d;
      --ok:#1ed760;
      --safe: env(safe-area-inset-bottom, 0px);
    }

    /* 主题2：高级商务灰 - Premium Business Gray */
    [data-theme="business"] {
      --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      --bg-secondary: rgba(45, 45, 45, 0.8);
      --bg-card: linear-gradient(145deg, rgba(45, 45, 45, 0.9), rgba(58, 58, 58, 0.7));
      --text-primary: #ffffff;
      --text-secondary: #e5e5e5;
      --text-accent: #d4af37;
      --btn-gradient: linear-gradient(45deg, #d4af37, #c19b26);
      --btn-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
      --btn-glow: 0 0 20px rgba(212, 175, 55, 0.4);
      --border-color: rgba(212, 175, 55, 0.3);
      --accent-color: #d4af37;
      --logo-filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5));
      
      /* 兼容原有变量名 */
      --bg: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      --panel: rgba(45, 45, 45, 0.8);
      --card: linear-gradient(145deg, rgba(45, 45, 45, 0.9), rgba(58, 58, 58, 0.7));
      --brand: #d4af37;
      --brand-2: #c19b26;
      --text: #ffffff;
      --muted: #b0b0b0;
      --danger: #ff6b6b;
      --ok: #51cf66;
    }

    /* 主题5：赛博朋克 */
    [data-theme="cyberpunk"] {
      --bg-primary: linear-gradient(135deg, #0a0a0a 0%, #1a0d1a 25%, #0d1a1a 50%, #1a1a0d 75%, #0a0a0a 100%);
      --bg-secondary: rgba(26, 13, 26, 0.95);
      --bg-card: linear-gradient(145deg, rgba(26, 26, 13, 0.9), rgba(13, 26, 26, 0.8));
      --text-primary: #00ff41;
      --text-secondary: #ff0080;
      --text-accent: #00d4ff;
      --btn-gradient: linear-gradient(45deg, #ff0080, #00ff41, #00d4ff, #ff0080);
      --btn-shadow: 0 8px 32px rgba(255, 0, 128, 0.5);
      --btn-glow: 0 0 25px rgba(0, 255, 65, 0.6), 0 0 50px rgba(255, 0, 128, 0.4), 0 0 75px rgba(0, 212, 255, 0.3);
      --border-color: rgba(0, 255, 65, 0.5);
      --accent-color: #00ff41;
      --logo-filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.8)) drop-shadow(0 0 30px rgba(255, 0, 128, 0.6));
    }

    /* 赛博朋克主题动画效果 */
    [data-theme="cyberpunk"] .btn {
      animation: cyberpunk-glow 2s ease-in-out infinite alternate;
    }

    @keyframes cyberpunk-glow {
      0% {
        box-shadow: var(--btn-shadow), var(--btn-glow);
        filter: brightness(1);
      }
      100% {
        box-shadow: var(--btn-shadow), 0 0 35px rgba(0, 255, 65, 0.8), 0 0 70px rgba(255, 0, 128, 0.6), 0 0 105px rgba(0, 212, 255, 0.4);
        filter: brightness(1.2);
      }
    }

    /* 主题切换过渡动画 */
    * {
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg-primary);background-attachment:fixed;color:var(--text-primary);margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",PingFang SC,Helvetica,Arial,"Microsoft Yahei",sans-serif;position:relative;overflow-x:hidden;display:flex;align-items:center;justify-content:center;padding:20px;}
    
    /* 添加背景光效 */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(255, 165, 0, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(1deg); }
      66% { transform: translate(20px, -10px) rotate(-1deg); }
    }
    .app{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:24px;}
    h1 {
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    
    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 25px;
      font-weight: 400;
    }
    
    .challenge-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 179, 71, 0.2) 100%);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 12px;
      color: #ffd700;
      margin-bottom: 20px;
      font-weight: 500;
    }

    /* logo 样式 */
    .logo-small {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 16px auto;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px auto;
    }

    .card{
      background: rgba(14, 20, 29, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 215, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 215, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    .card > div{margin-bottom:16px;}
    .card > div:last-child{margin-bottom:0;}
    label{display:block;margin-bottom:8px;font-size:14px;font-weight:500;color:var(--text);}
    input{
      width:100%;
      padding:12px 16px;
      border:1px solid rgba(255,255,255,0.15);
      border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:var(--text);
      font-size:16px;
      transition:all 0.2s ease;
    }
    input:focus{
      outline:none;
      border-color:var(--brand);
      background:rgba(255,255,255,0.08);
    }
    input::placeholder{color:var(--muted);}
    .btn{
      width:100%;
      padding:16px 24px;
      background:var(--btn-gradient);
      border:none;
      border-radius:12px;
      color:var(--text-primary);
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:all 0.3s ease;
      margin-top:8px;
      position:relative;
      overflow:hidden;
      box-shadow:var(--btn-shadow);
      min-height:48px;
    }
    .btn::before {
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition:left 0.5s ease;
    }
    .btn:hover::before {
      left:100%;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:var(--btn-glow);
    }
    .btn:active{transform:translateY(0);}
    .btn:disabled {
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
    }
    .loading-btn {
      position:relative;
      color:transparent;
    }
    .loading-btn::after {
      content:'';
      position:absolute;
      top:50%;
      left:50%;
      width:20px;
      height:20px;
      margin:-10px 0 0 -10px;
      border:2px solid #0b0f14;
      border-top:2px solid transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
    .note{font-size:12px;color:var(--muted);margin-top:8px;line-height:1.4;}
    .foot{
      margin-top:40px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    
    /* 切换按钮样式 */
    .tab-container {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 4px;
      position: relative;
      overflow: hidden;
    }
    
    .tab-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      border-radius: 8px;
      transition: transform 0.3s ease;
      z-index: 1;
    }
    
    .tab-container.register-active::before {
      transform: translateX(100%);
    }
    
    .tab-btn {
      flex: 1;
      padding: 4px 20px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .tab-btn.active {
      color: #0b0f14;
      font-weight: 700;
    }
    
    .tab-btn:not(.active):hover {
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* 表单切换 */
    .form-container {
      display: none;
      position: relative;
    }
    .form-container.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    /* 密码强度指示器 */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .password-strength.visible {
      opacity: 1;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4444, #ffaa00, #00aa00);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .security-tip {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .security-icon {
      width: 16px;
      height: 16px;
      background: rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #ffd700;
    }
    
    /* 触摸优化 */
    .tab-btn, button, input {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* 输入框焦点优化 */
    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
      transform: translateY(-1px);
    }
    
    /* 错误状态样式 */
    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 5px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .form-group.error input {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
    }
    
    .form-group.error .error-message {
      display: block;
    }
    
    /* 成功状态样式 */
    .form-group.success input {
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }
    
    /* 按钮禁用状态 */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    button:disabled:hover {
      transform: none !important;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3) !important;
    }
    
    /* 移动端优化 */
    @media (max-width: 480px) {
      .app {
        padding: 12px 8px;
        min-height: 100vh;
        justify-content: center;
      }
      
      .card {
        width: 100%;
        max-width: none;
        padding: 20px 16px;
        margin: 0;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 12px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 12px;
        line-height: 1.2;
      }
      
      .subtitle {
        font-size: 13px;
        margin-bottom: 16px;
      }
      
      .challenge-badge {
        font-size: 11px;
        padding: 3px 10px;
        margin-bottom: 12px;
      }
      
      .tab-container {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 16px;
      }
      
      .form-group label {
        font-size: 14px;
        margin-bottom: 6px;
      }
      
      .form-group input {
        padding: 14px 16px;
        font-size: 16px; /* 防止iOS缩放 */
        border-radius: 10px;
      }
      
      .tab-btn {
        padding: 12px 16px;
        font-size: 15px;
        font-weight: 600;
      }
      
      button {
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        margin-top: 6px;
        min-height: 44px;
      }
      
      .security-tip {
        font-size: 12px;
        margin-top: 6px;
      }
      
      .security-icon {
        width: 16px;
        height: 16px;
        font-size: 10px;
      }
      
      .error-message {
        font-size: 12px;
        margin-top: 4px;
      }
      
      .note {
          font-size: 12px;
          margin-top: 8px;
        }
        
        .foot {
          font-size: 12px;
          margin-top: 20px;
        }

        .forgot-link {
          margin-top: 20px;
          text-align: center;
        }

        .forgot-link a {
          color: var(--brand);
          text-decoration: none;
          font-size: 14px;
          font-weight: 500;
          padding: 8px 16px;
          border-radius: 20px;
          background: linear-gradient(135deg, rgba(86, 204, 242, 0.1), rgba(255, 215, 0, 0.1));
          border: 1px solid rgba(86, 204, 242, 0.3);
          display: inline-block;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }

        .forgot-link a::before {
          content: '🔑';
          margin-right: 6px;
          font-size: 12px;
        }

        .forgot-link a:hover {
          color: #FFD700;
          background: linear-gradient(135deg, rgba(86, 204, 242, 0.2), rgba(255, 215, 0, 0.2));
          border-color: rgba(255, 215, 0, 0.5);
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(86, 204, 242, 0.3);
        }

        .forgot-link a:active {
          transform: translateY(0);
        }
    }
    
    /* 小屏幕设备优化 */
    @media (max-width: 360px) {
      .app {
        padding: 8px 6px;
      }
      
      .card {
        padding: 16px 12px;
      }
      
      .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 8px;
      }
      
      h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }
      
      .subtitle {
        margin-bottom: 12px;
      }
      
      .challenge-badge {
        margin-bottom: 8px;
      }
      
      .tab-container {
        margin-bottom: 16px;
      }
      
      .form-group {
        margin-bottom: 12px;
      }
      
      .form-group input {
        padding: 12px 14px;
        font-size: 16px;
      }
      
      button {
        padding: 12px 16px;
        font-size: 15px;
        min-height: 40px;
      }
      
      .note {
        margin-top: 6px;
      }
      
      .foot {
        margin-top: 16px;
      }
    }
    
    /* 键盘弹出时的优化 */
    @media (max-height: 600px) {
      .app {
        padding: 6px;
        justify-content: flex-start;
        padding-top: 12px;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }
      
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      .subtitle {
        margin-bottom: 8px;
      }
      
      .challenge-badge {
        margin-bottom: 8px;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      .tab-container {
        margin-bottom: 12px;
      }
      
      .security-tip {
        display: none; /* 键盘弹出时隐藏提示文字 */
      }
      
      .foot {
        margin-top: 12px;
      }
    }
    
    /* 横屏模式优化 */
    @media (orientation: landscape) and (max-height: 500px) {
      .app {
        padding: 8px 16px;
        justify-content: flex-start;
      }
      
      .card {
        padding: 16px;
        max-width: 400px;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }
      
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 12px;
        margin-bottom: 12px;
      }
      
      .challenge-badge {
        font-size: 10px;
        margin-bottom: 8px;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      .tab-container {
        margin-bottom: 12px;
      }
      
      .security-tip {
        display: none;
      }
      
      .foot {
        display: none;
      }
    }
  </style>
</head>
<body class="login-container">


    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="login-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <img src="logo_gold7.png" alt="裂金7日挑战" class="logo-img">
                <h1 class="app-name">裂金7日挑战</h1>
                <p class="app-subtitle">开启您的财富之旅</p>
            </div>
            
            <!-- 表单切换标签 -->
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>

            <!-- 表单容器 -->
            <div class="form-container active">
                <!-- 登录表单 -->
                <form id="loginForm" class="form-section active" novalidate>
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>我们使用加密技术保护您的信息</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
                        <div class="error-message" style="display: none;">密码不能为空</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginBtn">开始挑战</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">⚡</div>
                            <span>测试模式：点击即可快速体验</span>
                        </div>
                    </div>
                    
                    <div class="forgot-link">
                        <a href="forgot-password.html">忘记密码？</a>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="form-section" novalidate>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>邮箱将用于账户安全验证</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">设置密码</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="请设置密码（至少6位）" required>
                        
                        <!-- 密码强度指示器 -->
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="passwordStrengthBar"></div>
                            </div>
                            <div class="strength-text"></div>
                        </div>
                        
                        <div class="security-tip">
                            <div class="security-icon">🛡️</div>
                            <span>建议使用字母、数字和符号组合</span>
                        </div>
                        <div class="error-message" style="display: none;">密码至少需要6位字符</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inviteCode" class="form-label">邀请码 <span style="color: #ff5d5d;">*</span></label>
                        <input type="text" id="inviteCode" class="form-input" placeholder="请输入邀请码" required>
                        <div class="security-tip">
                            <div class="security-icon">👥</div>
                            <span>我们是团队结构游戏，不支持玩家独立注册</span>
                        </div>
                        <div class="error-message" style="display: none;">邀请码为必填项，请联系推荐人获取</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="registerBtn">加入挑战</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">📋</div>
                            <span>注册即表示同意用户协议和隐私政策</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div class="foot">开启您的财富增长之旅</div>

  <!-- 引入登录页面JavaScript -->
  <script src="js/login.js"></script>
  <script src="js/global-background.js"></script>
</body>
