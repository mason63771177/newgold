<html lang="zh-CN" data-theme="business">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 登录注册</title>

  <style>
    /* Premium Wallet Style 主题 - 参考 wallet.html 风格 */
    :root {
      /* 深色科技风格 - 与 wallet.html 保持一致 */
      --bg-primary: linear-gradient(135deg, #0b0f14 0%, #111823 50%, #0e141d 100%);
      --bg-secondary: rgba(17, 24, 35, 0.95);
      --bg-card: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9));
      --text-primary: #e6efff;
      --text-secondary: #9fb3cd;
      --text-accent: #56ccf2;
      --btn-gradient: linear-gradient(180deg, #56ccf2, #2f80ed);
      --btn-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      --btn-glow: 0 0 12px rgba(86, 204, 242, 0.5);
      --border-color: rgba(111, 158, 255, 0.18);
      --accent-color: #56ccf2;
      --accent-secondary: #2f80ed;
      --logo-filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
      --title-gradient: linear-gradient(45deg, #2193b0, #6dd5ed);
      --card-shadow: 0 6px 20px rgba(0,0,0,0.35) inset, 0 12px 28px rgba(0,0,0,0.35);
      --backdrop-blur: blur(16px);
      
      /* 原有变量保持兼容 */
      --bg:#0b0f14;
      --panel:#111823;
      --card:#0e141d;
      --brand:#56ccf2;
      --brand-2:#2f80ed;
      --text:#e6efff;
      --muted:#9fb3cd;
      --danger:#ff5d5d;
      --ok:#1ed760;
      --safe: env(safe-area-inset-bottom, 0px);
    }

    /* 登录页面专用样式 - 使用主题系统变量 */

    /* 基础布局样式 */
    .login-container {
        min-height: 100vh;
        background: var(--bg-primary);
        display: flex;
        flex-direction: column;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
    }

    /* 背景动画效果 */
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 80%, rgba(109, 213, 237, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(33, 147, 176, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(109, 213, 237, 0.05) 0%, transparent 50%);
        animation: backgroundPulse 8s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes backgroundPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }

    /* 主内容区域 */
    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 5;
    }

    /* 登录卡片样式 */
    .login-card {
        background: var(--bg-card);
        backdrop-filter: var(--backdrop-blur);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: var(--card-shadow);
        position: relative;
        overflow: hidden;
    }

    /* 卡片光效 */
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        opacity: 0.6;
    }

    /* Logo区域 */
    .logo-section {
        text-align: center;
        margin-bottom: 32px;
    }

    .logo-img {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        margin-bottom: 16px;
        filter: var(--logo-filter);
        transition: all 0.3s ease;
    }

    .logo-img:hover {
        transform: scale(1.05);
        filter: var(--logo-filter) brightness(1.1);
    }

    .app-name {
        font-size: 28px;
        font-weight: 700;
        background: var(--title-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 8px 0;
        letter-spacing: -0.5px;
    }

    .app-subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin: 0;
        font-weight: 400;
    }

    /* 表单标签页 */
    .form-tabs {
        display: flex;
        margin-bottom: 32px;
        background: rgba(17, 24, 35, 0.6);
        border-radius: 12px;
        padding: 4px;
        border: 1px solid var(--border-color);
    }

    .tab-btn {
        flex: 1;
        padding: 12px 20px;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .tab-btn.active {
        background: var(--btn-gradient);
        color: white;
        box-shadow: var(--btn-glow);
    }

    .tab-btn:not(.active):hover {
        color: var(--text-primary);
        background: rgba(86, 204, 242, 0.1);
    }

    /* 表单容器 */
    .form-container {
        position: relative;
    }

    .form-section {
        display: none;
    }

    .form-section.active {
        display: block;
        animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 表单组样式 */
    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: 0.3px;
    }

    .form-input {
        width: 100%;
        padding: 16px 20px;
        background: rgba(17, 24, 35, 0.8);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(86, 204, 242, 0.1);
        background: rgba(17, 24, 35, 0.95);
    }

    .form-input::placeholder {
        color: var(--text-secondary);
        opacity: 0.8;
    }

    /* 安全提示样式 */
    .security-tip {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(86, 204, 242, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(86, 204, 242, 0.2);
    }

    .security-icon {
        font-size: 14px;
        opacity: 0.8;
    }

    .security-tip span {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
    }

    /* 提交按钮样式 */
    .submit-btn {
        width: 100%;
        padding: 16px 24px;
        background: var(--btn-gradient);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--btn-shadow);
        position: relative;
        overflow: hidden;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--btn-shadow), var(--btn-glow);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    /* 注释和链接样式 */
    .note {
        margin: 16px 0;
        text-align: center;
    }

    .forgot-link {
        text-align: center;
        margin-top: 20px;
    }

    .forgot-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .forgot-link a:hover {
        color: var(--text-primary);
        text-decoration: underline;
    }

    /* 错误消息样式 */
    .error-message {
        color: var(--danger);
        font-size: 13px;
        margin-top: 6px;
        padding: 8px 12px;
        background: rgba(255, 93, 93, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 93, 93, 0.2);
    }

    /* 响应式设计 */
    @media (max-width: 480px) {
        .main-content {
            padding: 16px;
        }
        
        .login-card {
            padding: 24px;
            border-radius: 16px;
        }
        
        .app-name {
            font-size: 24px;
        }
        
        .form-input {
            padding: 14px 16px;
        }
        
        .submit-btn {
            padding: 14px 20px;
        }
    }

    /* 加载状态 */
    .loading {
        opacity: 0.7;
        pointer-events: none;
    }

    .loading .submit-btn {
        background: var(--text-secondary);
        cursor: not-allowed;
    }

    /* 成功状态 */
    .success .form-input {
        border-color: var(--ok);
        box-shadow: 0 0 0 3px rgba(30, 215, 96, 0.1);
    }

    /* 错误状态 */
    .error .form-input {
        border-color: var(--danger);
        box-shadow: 0 0 0 3px rgba(255, 93, 93, 0.1);
    }
  </style>
</head>

<body class="login-container">
    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="login-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <img src="logo_gold7.png" alt="裂金7日挑战" class="logo-img">
                <h1 class="app-name">裂金7日挑战</h1>
                <p class="app-subtitle">开启您的财富之旅</p>
            </div>
            
            <!-- 表单标签页 -->
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>

            <!-- 表单容器 -->
            <div class="form-container active">
                <!-- 登录表单 -->
                <form id="loginForm" class="form-section active" novalidate>
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>我们使用加密技术保护您的信息</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
                        <div class="error-message" style="display: none;">密码不能为空</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginBtn">开始挑战</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">⚡</div>
                            <span>测试模式：点击即可快速体验</span>
                        </div>
                    </div>
                    
                    <div class="forgot-link">
                        <a href="forgot-password.html">忘记密码？</a>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="form-section" novalidate>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">邮箱地址</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱地址" required>
                        <div class="security-tip">
                            <div class="security-icon">🔒</div>
                            <span>邮箱将用于账户安全验证</span>
                        </div>
                        <div class="error-message" style="display: none;">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">设置密码</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="请设置密码（至少6位）" required>
                        <div class="security-tip">
                            <div class="security-icon">⚠️</div>
                            <span>建议使用字母、数字和符号组合</span>
                        </div>
                        <div class="error-message" style="display: none;">密码至少需要6位字符</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">邀请码 <span style="color: var(--danger);">*</span></label>
                        <input type="text" id="confirmPassword" class="form-input" placeholder="请输入邀请码" required>
                        <div class="error-message" style="display: none;">请输入邀请码</div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="registerBtn">立即注册</button>
                    
                    <div class="note">
                        <div class="security-tip">
                            <div class="security-icon">🎁</div>
                            <span>注册即可获得新手礼包</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // 表单切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const formSections = document.querySelectorAll('.form-section');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetForm = this.getAttribute('data-form');
                    
                    // 更新标签页状态
                    tabBtns.forEach(tab => tab.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新表单显示
                    formSections.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === targetForm + 'Form') {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // 登录表单处理
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // 基本验证
                if (!email || !password) {
                    alert('请填写完整信息');
                    return;
                }
                
                // 测试模式 - 直接跳转
                window.location.href = 'wallet.html';
            });
            
            // 注册表单处理
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const inviteCode = document.getElementById('confirmPassword').value;
                
                // 基本验证
                if (!email || !password || !inviteCode) {
                    alert('请填写完整信息');
                    return;
                }
                
                if (password.length < 6) {
                    alert('密码至少需要6位字符');
                    return;
                }
                
                // 测试模式 - 直接跳转
                window.location.href = 'wallet.html';
            });
        });
    </script>
</body>
</html>
